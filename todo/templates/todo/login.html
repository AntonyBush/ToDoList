{% extends 'todo/base.html'%}
{% block content %}

<div class="header-bar">
    <h2 style="margin-left: 10px;">Login</h2>
</div>

<div class="card-body">
    <form method="POST" action="">
        {% csrf_token %}
        {{form.as_p}}
        <input class="button" type="submit" value="Login">
    </form>
    <p>Don't Have an Account? <a href="{% url 'register' %}">Register</a></p>
</div>

{% endblock content %}
