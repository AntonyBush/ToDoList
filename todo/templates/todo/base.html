<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="shortcut icon" href="https://image.flaticon.com/icons/png/128/1441/1441072.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
    <style>
        body{
            background-color: #FAFAFA;
            padding-top: 50px;
            font-family: 'Nunito',sans-serif;
            background-image: url(https://images2.minutemediacdn.com/image/upload/c_crop,h_2164,w_3845,x_0,y_259/v1554918405/shape/mentalfloss/94735-istock-863607936.jpg?itok=ZYfiTd6J);
            background-repeat: no-repeat;
            background-size: cover;
        }

        h1,h2,h3,h4,h5,h6{
            font-family: 'Nunito',sans-serif;
        }
        
        a,p{
            color: #4b5156;
        }

        .header-bar{
            display: flex;
            justify-content: space-between;
            color:#fff;
            padding: 10px;
            border-radius: 5px 5px 0 0;  /*--Border top-left top-right bottom.........*/
            background: linear-gradient(90deg,#EEA390 0%,#EB796F 43%,#ff6c5f 100%);
        }

        .header-bar a{
            color: rgb(247, 247, 247);
            font-size: 17.5px;
            text-decoration: none;      /*Removes Underline*/
        }

        .container {
            max-width: 550px;
            margin: auto;
            background-color: #fff;
            -webkit-box-shadow: 2px 2px 13px -4px rgba(0, 0, 0, 0.21);
            box-shadow: 2px 2px 13px -4px rgba(0, 0, 0, 0.21);
        }

        .task-wrapper {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background-color: #fff;
            border-top: 1px solid rgb(226, 226, 226);
        }

        .task-title { 
            display: flex;
        }

        .task-title a {
            text-decoration: none;
            color: #4b5156;
            margin-left: 10px;
        }

        .task-complete-icon {
            height: 20px;
            width: 20px;
            background-color: rgb(105, 192, 105);
            border-radius: 50%;
        }
        .task-late-icon{
            height: 20px;
            width: 20px;
            background-color: #cf4949;
            border-radius: 50%;
        }
        .task-incomplete-icon {
            height: 20px;
            width: 20px;
            background-color: rgb(218, 218, 218);
            border-radius: 50%;
        }
        .deadline{
            position: absolute;
            left: 53%;
            font-size: 14px;
            text-align: end;
            text-decoration: none;
            justify-content: end;
        }
        .delete-link {
            text-decoration: none;
            font-weight: 900;
            color: #cf4949;
            font-size: 23px;
            line-height: 0;
            text-shadow: 0.5px 0.5px #81413b;
        }

        #add-link {
            color: #EB796F;
            text-decoration: none;
            font-size: 42px;
            margin-right: 5px;
            text-shadow: 1px 1px #81413b;
        }

        #search-add-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-left: 7px;
            margin-top: -5px;
        }

        input[type=text],
        input[type=email],
        input[type=password],
        textarea {
            border: 1px solid #EB796F;
            border-radius: 5px;
            padding: 10px;
            width: 90%;
        }

        label {
            padding-top: 10px !important;
            display: block;
        }

        .button {
            border: 1px solid #EB796F;
            background-color: #FAFAFA;
            color: #EB796F;
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        
        .card-body {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}
        {% endblock content%}
    </div>
</body>
</html>
